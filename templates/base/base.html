<!DOCTYPE html>
<html lang="es">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      <header>

        <section class="header-icons-container">

            <div class="icons">

                <a href="/"><span class="flaticon-001-facebook"></span></a>

                <a href="/"><span class="flaticon-002-twitter"></span></a>

                <a href="/"><span class="flaticon-011-instagram"></span></a>

                <a href="/"><span class="flaticon-010-linkedin"></span></a>

                <a href="/"><span class="flaticon-008-youtube"></span></a>

            </div>

        </section>

        <nav>

            <section class="nav-logo-container">

                <a href="{{ url_for('about') }}"><img src="{{ url_for('static', filename='images/logo.jpg') }}" width="50px" height="70px" alt="Logo de mi blog" > </a>
            </section>

            <section class="profile-link">
              <a href="{{ url_for('about') }}">Sobre Nosotros</a>

            </section>

        </nav>

    </header>
   

    {% block content %}
    {% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='custom.js') }}"></script>
  </body>
</html>
